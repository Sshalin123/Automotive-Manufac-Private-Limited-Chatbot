<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMPL Automotive Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="demo-page">
    <h1>AMPL Automotive</h1>
    <p>Click the chat bubble to start a conversation with our AI assistant.</p>
  </div>

  <!-- Chat Widget -->
  <div id="ampl-chat-widget">
    <!-- Toggle button -->
    <button id="ampl-chat-toggle" aria-label="Open chat">
      <svg id="chat-icon-open" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
      <svg id="chat-icon-close" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
        <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>

    <!-- Chat window -->
    <div id="ampl-chat-window" class="hidden">
      <div class="chat-header">
        <div class="chat-header-info">
          <div class="chat-avatar">A</div>
          <div>
            <div class="chat-header-title">AMPL Assistant</div>
            <div class="chat-header-status">Online</div>
          </div>
        </div>
        <button id="chat-clear-btn" title="Clear conversation">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/><path d="M19 6l-2 14H7L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/>
          </svg>
        </button>
      </div>

      <div id="chat-messages" class="chat-messages">
        <div class="message bot">
          <div class="message-content">
            Hello! I'm AMPL's AI assistant. I can help you explore our vehicles, check pricing, financing options, or schedule a test drive. How can I help you today?
          </div>
        </div>
      </div>

      <!-- Suggested actions -->
      <div id="chat-actions" class="chat-actions">
        <button class="action-btn" data-msg="Show me your SUV lineup">Browse SUVs</button>
        <button class="action-btn" data-msg="What financing options do you have?">Financing</button>
        <button class="action-btn" data-msg="I want to book a test drive">Test Drive</button>
      </div>

      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ask about vehicles, pricing, EMI..." autocomplete="off" />
        <button id="chat-send-btn" aria-label="Send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
